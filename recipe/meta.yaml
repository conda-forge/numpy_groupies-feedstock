{% set version = "0.9.11" %}

package:
  name: numpy_groupies
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/numpy_groupies/numpy_groupies-{{ version }}.tar.gz
  sha256: 2498cdc466c914bf661b2cdde21605c1e5fd0109f51155c71ea25ba7a3acfecd

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python
    - pip
    - pytest-runner
  run:
    - python

test:
  imports:
    - numpy_groupies

about:
  home: https://github.com/ml31415/numpy-groupies
  license: BSD-2-Clause
  license_file: LICENSE.txt
  summary: 'Optimised tools for group-indexing operations: aggregated sum and more.'

extra:
  recipe-maintainers:
    - ocefpaf
