{% set version = "0.9.12" %}

package:
  name: numpy_groupies
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/n/numpy_groupies/numpy_groupies-{{ version }}.tar.gz
  sha256: 4d34c9ecef49c255b52f95e72cebe76cf052f3507fab91258b4172e4fada7eb3

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python
    - pip
    - pytest-runner
  run:
    - python

test:
  imports:
    - numpy_groupies

about:
  home: https://github.com/ml31415/numpy-groupies
  license: BSD-2-Clause
  license_file: LICENSE.txt
  summary: 'Optimised tools for group-indexing operations: aggregated sum and more.'

extra:
  recipe-maintainers:
    - ocefpaf
